## 服务端配置文件

## 是否调试 debug 、 release
mode = "release"

## http 监听
[http]
address = ""
port = 443


## mysql 配置
[mysql]
## 是否调试模式
debug = true
## 数据库连接地址
address = "150.109.70.242"
## 数据库端口
port = 3306
## 连接池最大连接数
max_idle_conns = 64
## 默认打开连接数
max_open_conns = 24
## 数据库用户名
user = "root"
## 数据库密码
password = "abcd1234"
## 数据库名
db_name = "face"
## 数据库表前缀
prefix = ""
## 定时保活定
ping_interval = "30s"

